<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="220" viewBox="0 0 720 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="API request flow and header roles">
  <defs>
    <style>.t{font:14px/1.2 Arial, Helvetica, sans-serif;fill:#111}.h{font:12px/1.2 Arial, Helvetica, sans-serif;fill:#fff}.box{fill:#0b76d1;stroke:#045a9a;stroke-width:1.5;rx:8;}</style>
  </defs>

  <!-- Client -->
  <rect x="20" y="40" width="160" height="80" class="box"/>
  <text x="100" y="65" class="h" text-anchor="middle">Client</text>
  <text x="100" y="85" class="t" text-anchor="middle">(Browser / App)</text>

  <!-- Arrow to API -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M180 80 L300 80" marker-end="url(#arrow)" />
  </g>

  <!-- API -->
  <rect x="300" y="20" width="220" height="120" rx="10" fill="#1f9bd7" stroke="#0b6fa0" stroke-width="1.5" />
  <text x="410" y="45" class="h" text-anchor="middle">API / Gateway</text>
  <text x="410" y="65" class="t" text-anchor="middle">Receives requests & headers</text>

  <!-- Headers list inside API box -->
  <g>
    <rect x="320" y="75" width="180" height="48" rx="6" fill="#ffffff" opacity="0.06" />
    <text x="335" y="92" class="t">Authorization: Bearer ...</text>
    <text x="335" y="110" class="t">Content-Type: application/json</text>
    <text x="335" y="128" class="t">X-Request-ID: abc-123</text>
  </g>

  <!-- Arrow to Service -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M520 80 L640 80" marker-end="url(#arrow)" />
  </g>

  <!-- Backend Service -->
  <rect x="640" y="40" width="120" height="80" class="box"/>
  <text x="700" y="65" class="h" text-anchor="middle">Backend</text>
  <text x="700" y="85" class="t" text-anchor="middle">(Processes request)</text>

  <!-- Response arrow back -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M760 80 L700 80 L700 160 L100 160" marker-end="url(#arrow)" />
  </g>

  <text x="380" y="180" class="t" text-anchor="middle">Response: 200 / 4xx / 5xx (may include rate-limit headers)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>
</svg>
